<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">

  <link href="style/images/favicon.png" rel="icon" type="image/x-icon" />
  <link href="style/images/favicon.png" rel="shortcut icon" type="image/x-icon" />

  <title>FireText</title>

  <!-- Scripts -->
  <script type="application/javascript" src="js/firetext.js"></script>
  <script type="application/javascript" src="js/regions.js"></script>

  <!-- Building Blocks -->
  <link rel="stylesheet" type="text/css" href="style/bb/action_menu.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/buttons.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/confirm.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/drawer.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/edit_mode.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/headers.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/input_areas.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/lists.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/progress_activity.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/scrolling.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/seekbars.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/status.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/switches.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/tabs.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/time_selector.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/toolbars.css"/>
  <link rel="stylesheet" type="text/css" href="style/bb/value_selector.css"/>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link rel="stylesheet" type="text/css" href="style/editor.css" />
  <link rel="stylesheet" type="text/css" href="style/regions.css"/>

  <!-- Shared code -->
  <script type="application/javascript" src="shared/js/l10n.js"></script>
  <script type="application/javascript" defer src="shared/js/gesture_detector.js"></script>

  <!-- ODML -->
  <script type="application/javascript" src="resources/odml/parse.js"></script>

</head>
<body role="application" onLoad="init()">

  <section role="region" id="welcome">
    <header>
      <menu type="toolbar">
        <button data-click="nav('add')"><span class="icon icon-compose">New</span></button>
        <button data-click="editDocs()"><span class="icon icon-edit">Edit</span></button>
      </menu>
      <h1>Firetext</h1>
    </header>
    <form role="edit" data-type="edit" id="welcome-edit-mode">
      <section>
        <header>
          <menu type="toolbar">
            <button data-click="editDocs()">Close</button>
          </menu>
          <h1>Edit docs</h1>
        </header>
      </section>
      <menu>
        <button>Rename</button>
        <button>Delete selected</button>
      </menu>
    </form>
    <div role="main" class="header-only">
      <article data-type="list" class="docsList">
        <div id="recent-docs-list">
          <h2>Recents:</h2>
          <ul id="docs"></ul>
        </div>
        <div id="device-docs-list">
          <h2>Device:</h2>
          <ul id="docBrowserDirList"></ul>
        </div>
      </article>
    </div>
  </section>

  <section role="dialog" id="add">
    <header>
      <button data-click="navBack()"><span class="icon icon-back">back</span></button>
      <h1>New document</h1>
    </header>
    <div role="main" class="header-only">
      <form data-submit="javascript:createFromDialog();">
        <br>
        <fieldset class="button-block">
          <legend style="float:right">
            <select id="createDialogFileType">
              <option>.html</option>
              <option>.txt</option>
            </select>
          </legend>
          <section>
            <p>
              <input placeholder="untitled" required="" type="text" id="createDialogFileName">
              <button type="reset">Clear</button>
            </p>
          </section>
        </fieldset>
        <br>
        <button type="submit" class="button-block">Create</button>
      </form>
    </div>
  </section>

  <section role="dialog" id="open">
    <header>
      <button data-click="navBack()"><span class="icon icon-back">back</span></button>
      <h1>Open document</h1>
    </header>
    <div role="main" class="header-only">
      <article data-type="list" class="docsList">
        <ul id="openDialogDirList"></ul>
      </article>
    </div>
  </section>

  <section data-type="sidebar" id="sidebar_main">
    <header>
      <menu type="toolbar">
       <button data-click="sidebar('main')"><span class="icon icon-back">back</span></button>
    </menu>
      <h1>Menu</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#" data-click="nav('add')">New Document</a></li>
        <li><a href="#" data-click="nav('open')">Open Document</a></li>
        <li><a href="#" data-click="saveFromEditor()">Save Document</a></li>
        <li><a href="#" data-click="nav('welcome')">Close Document</a></li>
      </ul>
    </nav>
  </section>

  <section role="region" id="edit">
    <header>
      <button data-click="nav('welcome')" id="button_main"><span class="icon icon-back">back</span></button>
      <menu type="toolbar">
        <button data-click="sidebar('main');editor.blur();"><span class="icon icon-menu">Menu</span></button>
        <button data-click="saveFromEditor()"><span class="icon" style="background-image: url(style/icons/toolbar/save.png);">Save</span></button>
      </menu>
      <h1>Editing <span id="currentFileName"></span><span id="currentFileType" style="display: none;"></span>...</h1>
    </header>
    <div role="main" class="editor-container">
      <iframe class="editor" id="editor" sandbox="allow-same-origin"></iframe>
    </div>
    <div role="toolbar" id="edit-bar">
      <ul>
        <li><button class="sticky" id="bold" style="background-image: url(style/icons/toolbar/bold.png);" data-click="formatDoc('bold')">Bold</button></li>
        <li><button class="sticky" id="italic" style="background-image: url(style/icons/toolbar/italic.png);" data-click="formatDoc('italic')">Italic</button></li>
        <li><button class="sticky" id="underline" style="background-image: url(style/icons/toolbar/underline.png);" data-click="formatDoc('underline')">Underline</button></li>
        <!--<li><button style="background-image: url(style/icons/toolbar/more.png); border-right: 1px solid white;" data-click="sidebar('main');editor.blur();">Format</button></li>-->
      </ul>
      <ul>
        <!--<li><button class="pack-icon-share" onClick="nav('share')">Share</button></li>-->
      </ul>
    </div>
    <section role="status" id="save-banner" hidden>
	  <p>Successfully saved <strong><span id="save-banner-name"></span><span id="save-banner-type"></span></strong>!</p>
    </section>
  </section>

  <!--<form role="dialog" data-type="action" onsubmit="return false;" id="share">
    <header>Share</header>
    <menu>
      <button>Email</button>
      <button data-click="navBack()">Cancel</button>
    </menu>
  </form>-->

</body>
</html>
