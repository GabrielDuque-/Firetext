<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  
	<!-- Scripts -->
	<script type="text/javascript" src="scripts/keyboards/format.js"></script>
  
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="style/keyboards.css" />
	<link rel="stylesheet" type="text/css" href="style/icons.css" />
</head>
<body class="keyboard">
	<ul>
		<li><button class="icon-undo" id="undo" data-click="post" data-click-value="undo"></button></li>
		<li><button class="icon-redo" id="redo" data-click="post" data-click-value="redo"></button></li>
		<li><button class="icon-copy" id="copy" data-click="post" data-click-value="copy"></button></li>
		<li><button class="icon-paste" id="paste" data-click="post" data-click-value="paste"></button></li>
	</ul>
	<ul>
		<li><button class="sticky icon-bold" id="bold" data-click="post" data-click-value="bold"></button></li>
		<li><button class="sticky icon-italic" id="italic" data-click="post" data-click-value="italic"></button></li>
		<li><button class="sticky icon-underline" id="underline" data-click="post" data-click-value="underline"></button></li>
		<li><button class="sticky icon-strikethrough" id="strikethrough" data-click="post" data-click-value="strikethrough"></button></li>
	</ul>
	<ul>
		<li><button class="icon-highlight" id="highlight" data-click="post" data-click-value="undo"></button></li>
		<li><button class="icon-fontcolor" id="fontcolor" data-click="post" data-click-value="redo"></button></li>
		<li><fieldset class="dbutton ff">
	          <legend id="FontSize">
	            <select name="Font Size" id="selectFontSize">
	              <option>8</option>
	              <option>10</option>
	              <option>16</option>
	              <option>24</option>
	              <option>32</option>
	              <option>48</option>
	              <option>72</option>
	              <option>..</option>
	            </select>
	          </legend>
	        </fieldset></li>
		<li>
			<fieldset class="dbutton ff">
	          <legend id="FontFamily">
	            <select name="Font Family" id="selectFontFamily">
	              <option>Arial</option>
	              <option></option>
	            </select>
	          </legend>
	        </fieldset>
    	</li>
	</ul>
	<ul>
		<li><button class="icon-image" data-click="post" data-click-value="image"></button></li>
		<li><button class="icon-link" data-click="post" data-click-value="link"></button></li>
		<li><button class="icon-table" data-click="post" data-click-value="table"></button></li>
		<li><button class="icon-symbol" data-click="post" data-click-value="symbol"></button></li>
	</ul>
	<ul class="align">
		<li><button class="sticky icon-paragraph-center gactive" id="center" data-click="post" data-click-value="center"></button></li>
		<li><button class="sticky icon-paragraph-left hidden" id="left" data-click="post" data-click-value="left"></button></li>
		<li><button class="sticky icon-paragraph-justify hidden" id="justify" data-click="post" data-click-value="justify"></button></li>
		<li><button class="sticky icon-paragraph-right hidden" id="right" data-click="post" data-click-value="right"></button></li>	
		<li><button class="icon-indent-increase" data-click="post" data-click-value="indent-increase"></button></li>
		<li><button class="icon-indent-decrease" data-click="post" data-click-value="indent-decrease"></button></li>
		<li><button class="icon-list" data-click="post" data-click-value="list"></button></li>
		<li><button class="icon-numbered-list" data-click="post" data-click-value="numbered-list"></button></li>
	</ul>
</body>
</html>
